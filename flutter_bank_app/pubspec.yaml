name: flutter_bank_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  carousel_slider: ^5.0.0
  cloud_firestore: ^5.5.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  equatable: ^2.0.7
  file_picker: ^8.1.7
  firebase_auth: ^5.3.4
  firebase_core: ^3.8.1
  firebase_messaging: ^15.2.1
  fl_chart: ^0.63.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  flutter_svg: ^2.0.17
  flutter_swiper_null_safety: ^1.0.2
  get_it: ^8.0.2
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  google_mlkit_text_recognition: ^0.13.0
  http: ^1.0.0

  image_cropper: 8.1.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  local_auth: ^2.1.2
  mobile_scanner: ^6.0.7
  path_provider: ^2.1.5
  provider: ^6.0.5
  qr_flutter: ^4.1.0
  rive: ^0.13.20
  rxdart: ^0.28.0
  shared_preferences: ^2.3.3
  syncfusion_flutter_charts: ^28.2.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.3
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/Backgrounds/
    - assets/icons/
    - assets/RiveAssets/
    - assets/icons/icono_app.png
    - assets/credit_card/visa_logo.png
    - assets/credit_card/creditcardchipsilver.png
    - assets/credit_card/card_band.jpg
    - assets/credit_card/card_back.jpg
    - assets/.env
    - data/initialData.json

  fonts:
    - family: Intel
      fonts:
        - asset: assets/Fonts/Inter-Regular.ttf
        - asset: assets/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/Fonts/Poppins-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icono_app.png"
  adaptive_icon_foreground: "assets/icons/icono_app.png"
  adaptive_icon_background: "#5F8F3C"
  remove_sdk_android: 21
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/icono_app.png"

flutter_native_splash:
  background_image: assets/icons/nombre_app.png
  android: true
  ios: true
  web: true
  fullscreen: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill
